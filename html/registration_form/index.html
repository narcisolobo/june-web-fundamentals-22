<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <ol>
        <li>HTML - Structure of Our Site</li>
        <li>CSS - Style of Our Site</li>
        <li>JS - Functionality of Our Site</li>
    </ol>
    <h1>Registration Form</h1>
    <h2>Parts of an HTML tag</h2>
    <ul>
        <li>Dark Blue - Element Itself</li>
        <li>Light Blue - Attributes</li>
        <li>Orange - Value of the Attribute</li>
    </ul>
    <p>Learning HTML right now.</p>
    <a href="https://www.google.com/">Click here for Google!</a>
    <form>
        <div>
            <label for="firstName">First Name: *</label>
            <input type="text" name="firstName" id="firstName">
        </div>
        <div>
            <label for="password">Password: *</label>
            <input type="password" name="password" id="password">
        </div>
        <fieldset>
            <legend>Gender Identity</legend>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
        </fieldset>
        <input type="reset" value="CLEAR">
        <input type="submit" value="REGISTER">
    </form>
</body>
</html>
